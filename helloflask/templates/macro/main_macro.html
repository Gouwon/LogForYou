{% macro search() %}
<form class="d-flex justify-content-center">
    <!-- Default input -->
    <input type="search" placeholder="환자 번호 입력" aria-label="Search" class="form-control" value="">
    <button onclick="search(event)" class="btn btn-primary btn-sm my-0 p">
        <i class="fas fa-search"></i>
    </button>
</form>
{% endmacro %}
